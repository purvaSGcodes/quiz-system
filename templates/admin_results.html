<!DOCTYPE html>
<html>
<head>
    <title>All Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>All Quiz Results</h2>
<a href="/admin">Back to Dashboard</a> | <a href="/logout">Logout</a>
<table border="1" align="center">
  <tr><th>User</th><th>Quiz</th><th>Score</th></tr>
  {% for r in results %}
  <tr>
    <td>{{ r['username'] }}</td>
    <td>{{ r['quiz_name'] }}</td>
    <td>{{ r['score'] }}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
